<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Javascript Lecture 2:- </h1>
    <script>
        
        // Remember everything will be displayed in console of inspect element in webpage

        //Conditons in Javascript :
        let num = 6;
        console.log(num>10)

        // identity operators:-

        //=== !==

        console.log(num==="6");

        // if condition:

        if(num==6)
        {
            console.log("Hello World");
        }

        // If-else

        let marks = 70;

        if(marks>50)
        {
            console.log("Passed");

        }
        else
        {
            console.log("Failed");
        }

        // Switch case in Javascript

        let num1 = 1;

        switch(num1)
        {
            case 1:
            {
            console.log("1");
            break;
            }
            case 2:
            {
            console.log("2");
            break;
            } 
            case 5:
            {
                console.log("6");
                break;
            }
            default:
            {
                console.log("Wrong");
            }
        }

        // Functions in Javascript

        function dosomething()
        {
            console.log("Functions in Javasript");
        }
        // Calling the function:

        dosomething()
        dosomething()
        dosomething()
        dosomething()

        //let and var difference

        // var is function scoped and let is block scoped

        //var:  Var is a variable generated where its value can be accessed outside the block anywhere inside the function.  
        //let:  let can only be used inside a block of code and nowhere else in the entire function



    </script>
</body>
</html>
